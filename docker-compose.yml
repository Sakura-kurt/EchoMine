version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: echomine-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  stt-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: echomine-stt
    restart: unless-stopped
    expose:
      - "8001"
    command: uvicorn stt_server:app --host 0.0.0.0 --port 8001
    volumes:
      - whisper-cache:/root/.cache/huggingface

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: echomine-gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - STT_SERVER_URL=ws://stt-server:8001/ws/stt
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
    depends_on:
      redis:
        condition: service_healthy
      stt-server:
        condition: service_started

  nginx:
    image: nginx:alpine
    container_name: echomine-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - gateway

volumes:
  whisper-cache:
  redis_data:
