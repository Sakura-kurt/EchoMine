version: '3.8'

services:
  stt-server:
    build: .
    container_name: echomine-stt
    restart: unless-stopped
    expose:
      - "8000"
    volumes:
      - whisper-cache:/root/.cache/huggingface

  nginx:
    image: nginx:alpine
    container_name: echomine-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - stt-server

volumes:
  whisper-cache:
