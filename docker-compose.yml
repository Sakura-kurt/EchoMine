services:
  redis:
    image: redis:7-alpine
    container_name: echomine-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: echomine-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  stt-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: echomine-stt
    restart: unless-stopped
    expose:
      - "8001"
    command: uvicorn stt_server:app --host 0.0.0.0 --port 8001
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    volumes:
      - whisper-cache:/root/.cache/huggingface
    depends_on:
      rabbitmq:
        condition: service_healthy

  rag-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: echomine-rag-worker
    restart: unless-stopped
    command: python rag_worker.py
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    volumes:
      - ./knowledge:/app/knowledge
      - ./chroma_db:/app/chroma_db
    depends_on:
      rabbitmq:
        condition: service_healthy

  memory-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: echomine-memory-worker
    restart: unless-stopped
    command: python memory_worker.py
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    volumes:
      - ./knowledge:/app/knowledge
      - ./chroma_db:/app/chroma_db
    depends_on:
      rabbitmq:
        condition: service_healthy

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: echomine-gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - STT_SERVER_URL=ws://stt-server:8001/ws/stt
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
    depends_on:
      redis:
        condition: service_healthy
      stt-server:
        condition: service_started

  nginx:
    image: nginx:alpine
    container_name: echomine-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - gateway

volumes:
  whisper-cache:
  redis_data:
  rabbitmq_data:
